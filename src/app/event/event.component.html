<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="titre">Titre de l'événement</label>
    <input id="titre" formControlName="titre" type="text">
    <div *ngIf="eventForm.get('titre')?.invalid && eventForm.get('titre')?.touched">
      <span *ngIf="eventForm.get('titre')?.errors?.['required']">Le titre est requis.</span>
      <span *ngIf="eventForm.get('titre')?.errors?.['minlength']">Le titre doit contenir au moins 3 caractères.</span>
    </div>
  </div>
  <div>
    <label for="dateDebut">Date de début</label>
    <input id="dateDebut" formControlName="dateDebut" type="date">
    <div *ngIf="eventForm.get('dateDebut')?.invalid && eventForm.get('dateDebut')?.touched">
      La date de début est requise.
    </div>
  </div>
  <div>
    <label for="dateFin">Date de fin</label>
    <input id="dateFin" formControlName="dateFin" type="date">
    <div *ngIf="eventForm.get('dateFin')?.invalid && eventForm.get('dateFin')?.touched">
      La date de fin est requise.
    </div>
  </div>
  <div>
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
    <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched">
      La description est requise.
    </div>
  </div>
  <div>
    <label for="nombrePlase">Nombre de places</label>
    <input id="nombrePlase" formControlName="nombrePlase" type="number">
    <div *ngIf="eventForm.get('nombrePlase')?.invalid && eventForm.get('nombrePlase')?.touched">
      Le nombre de places est requis.
    </div>
  </div>
  <div>
    <label for="type">Type</label>
    <input id="type" formControlName="type" type="text">
    <div *ngIf="eventForm.get('type')?.invalid && eventForm.get('type')?.touched">
      Le type est requis.
    </div>
  </div>
  <div *ngIf="nameError" style="color: red;">
    {{ nameError }}
  </div>
  <button type="submit" [disabled]="eventForm.invalid">Ajouter l'événement</button>
</form>
