<form [formGroup]="eventForm" (ngSubmit)="add()" class="mat-elevation-z4" style="padding: 2rem; max-width: 600px; margin: auto;">
    <h2>Créer un Nouvel Événement</h2>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom de l'Événement</mat-label>
      <input matInput formControlName="name" placeholder="Ex: Conférence IA">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date Début</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date Fin</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre de Places</mat-label>
      <input matInput type="number" formControlName="places" placeholder="Ex: 100">
    </mat-form-field>
  
    
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Décrivez l'événement"></textarea>
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="add()">
      Créer Événement
    </button>
  </form>
