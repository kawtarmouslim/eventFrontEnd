<h2>Créer un événement</h2>

<form [formGroup]="eventForm" (ngSubmit)="add()" class="event-form">
  <!-- Titre -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Titre</mat-label>
    <input matInput formControlName="titre" />
  </mat-form-field>

  <!-- Type -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Type</mat-label>
    <mat-select formControlName="type">
      <mat-option value="concert">Concert</mat-option>
      <mat-option value="conference">Conférence</mat-option>
      <mat-option value="atelier">Atelier</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Nombre de places -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nombre de places</mat-label>
    <input matInput type="number" formControlName="nombrePlase" />
  </mat-form-field>

  <!-- Description -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <!-- Date de début -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Date de début</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="dateDebut" />
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <!-- Date de fin -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Date de fin</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="dateFin" />
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <!-- Bouton -->
  <button mat-raised-button color="primary" type="submit">
    Créer l'événement
  </button>
</form>
