<form class="login" (ngSubmit)="onLogin()">
    <div class="login__field">
      <i class="login__icon fas fa-user"></i>
      <input type="text" name="email" [(ngModel)]="user.email" class="login__input" placeholder="User name / Email" required>
    </div>
    <div class="login__field">
      <i class="login__icon fas fa-lock"></i>
      <input type="password" name="password" [(ngModel)]="user.password" class="login__input" placeholder="Password" required>
    </div>
    <button type="submit" class="button login__submit">
      <span class="button__text">Log In Now</span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>		
  </form>
